{% extends 'fittracker/base_dashboard.html' %}

{% block dashboard_content %}
<div class="container">
    <h2 class="mb-4">Create New Challenge</h2>
    <div class="row">
        <!-- Challenge Form Page -->
        <div class="container">
            <h1>Create New Challenge</h1>
            <div class="card p-4 shadow-lg">
                <form method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.goal.id_for_label }}" class="form-label">Goal</label>
                        {{ form.goal }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                        {{ form.start_date }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                        {{ form.end_date }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Challenge</button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    /* General container styling */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .row {
        display: flex;
        justify-content: center;
    }

    .card {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #e3e3e3;
    }

    /* Form styling */
    .form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    .form-control {
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-block {
        width: 100%;
    }

    /* Responsive design */
    @media (max-width: 576px) {
        .card {
            padding: 15px;
        }

        .form-label {
            font-size: 1rem;
        }

        .btn {
            font-size: 0.9rem;
        }
    }

</style>
{% endblock %}
