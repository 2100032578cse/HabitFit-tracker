{% extends 'fittracker/base_dashboard.html' %}

{% block dashboard_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
</div>

<!-- Overview Section -->
<section id="overview">
    <h2>Overview</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Today's Progress</h5>
                    <p class="card-text">You've completed 3 out of 5 goals today!</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Weekly Streak</h5>
                    <p class="card-text">You're on a 5-day streak! Keep it up!</p>
                    <i class="bi bi-fire text-warning" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Next Reminder</h5>
                    <p class="card-text">Drink water in 30 minutes</p>
                    <i class="bi bi-bell text-info" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
