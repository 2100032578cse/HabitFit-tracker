{% extends 'components/base.html' %}

{% load static %}
{% block extra_css %}
<style>
<!--css/-->
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Daily Activities Section -->
            <section id="daily-activities" class="mt-5">
                <h2>Daily Activities</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Set Daily Goals</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="exercise" class="form-label">Exercise (minutes)</label>
                                        <input type="number" class="form-control" id="exercise" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="water" class="form-label">Water (glasses)</label>
                                        <input type="number" class="form-control" id="water" min="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="sleep" class="form-label">Sleep (hours)</label>
                                        <input type="number" class="form-control" id="sleep" min="0" max="24">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Set Goals</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Track Activities</h5>
                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Walking
                                        <button class="btn btn-sm btn-outline-primary">Start</button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Running
                                        <button class="btn btn-sm btn-outline-primary">Start</button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Sleeping
                                        <button class="btn btn-sm btn-outline-primary">Start</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    // Activity Tracking
    document.querySelectorAll('#daily-activities .btn-outline-primary').forEach(button => {
        button.addEventListener('click', function() {
            const activity = this.parentElement.textContent.trim().split('\n')[0];
            if (this.textContent === 'Start') {
                this.textContent = 'Stop';
                this.classList.replace('btn-outline-primary', 'btn-outline-danger');
                console.log(`Started tracking: ${activity}`);
                // Here you would typically start a timer or make an API call to start tracking
            } else {
                this.textContent = 'Start';
                this.classList.replace('btn-outline-danger', 'btn-outline-primary');
                console.log(`Stopped tracking: ${activity}`);
                // Here you would typically stop the timer or make an API call to stop tracking
            }
        });
    });

    // Notifications
    function showNotification(message) {
        if ("Notification" in window) {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    new Notification("HabitFittracker", { body: message });
                }
            });
        }
    }

    // Simulating a notification after 5 seconds
    setTimeout(() => {
        showNotification("Don't forget to drink water!");
    }, 5000);




</script>
{% endblock %}
